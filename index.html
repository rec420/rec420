    .items {
      position: absolute;
      top: 32%;
      left: 10%;
      width: 40%;
      font-size: 5vw;
      font-family: 'Amatic SC', cursive;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      z-index: 3;
    }

    .items div:nth-child(1) { color: #ffcc00; }
    .items div:nth-child(2) { color: #66cc66; }
    .items div:nth-child(3) { color: #cc66ff; }

    .extras {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.5em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .extras a {
      color: #32cd32;
      text-decoration: none;
      border: 2px solid #32cd32;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.15);
    }

    .extras div {
      color: #e754c3;
      margin-top: 10px;
    }

    .video-frame {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 25vh;
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      background: #000;
      z-index: 1;
    }

    .video-frame video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer-text {
      position: absolute;
      bottom: 1vh;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 3;
    }

    .footer-text .rec { color: red; }
    .footer-text .foryou { color: red; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50%      { transform: translateY(-10px) rotate(-2deg); }
    }

    @media (min-width: 768px) {
      .title { font-size: 8vw; }
      .items { font-size: 3vw; }
      .extras {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.5em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
      
    

@media (max-width: 768px) {
  
}
    
    }
  
    .video-container {
      width: 320px;
      max-width: 90vw;
      height: auto;
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    

@keyframes ripple-effect {
  0% {
    transform: scale(0.6);
    opacity: 0.7;
  }
  100% {
    transform: scale(2.2);
    opacity: 0;
  }
}



.extras {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.3em;
  z-index: 5;
}

.ripple {

  top: 37.5%;
  left: 37.5%;

  height: 50%;
  border-radius: 50%;
  border: 4px solid rgba(255, 255, 255, 0.4);
  animation: ripple-effect 3s infinite ease-out;

  z-index: 2;

    opacity: 1;
  }
  100% {
    transform: scale(1.5);
    opacity: 0;
  }
}
